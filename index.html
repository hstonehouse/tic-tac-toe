<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap');
    </style>
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <section>
            <div class="container">
                <p id="1" class="empty"></p>
                <p id="2" class="empty"></p>
                <p id="3" class="empty"></p>
                <p id="4" class="empty"></p>
                <p id="5" class="empty"></p>
                <p id="6" class="empty"></p>
                <p id="7" class="empty"></p>
                <p id="8" class="empty"></p>
                <p id="9" class="empty"></p>
            </div>
            <div class="players">
                <p id="player-x">Player 1 = X</p>
                <p id="player-o">Player 2 = O</p>
            </div>
            <div>
                <button>Play Again</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
